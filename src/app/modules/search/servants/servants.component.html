<div class="p-grid">
  <div class="p-col-12">
    <i class="pi pi-search"></i>
    <input
      type="text"
      pInputText
      placeholder="Search Servant"
      (keyup.enter)="searchByName(inputSearch.value)"
      #inputSearch
    />
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-search"
      class="p-button-rounded p-button-success"
      (click)="searchByName(inputSearch.value)"
    ></button>
  </div>

  <!-- <pre *ngFor="let servant of servants">{{servant | json}}</pre> -->

  <p-table [value]="servants | async" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="name" style="width: 25%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="className" style="width: 20%">
          Class <p-sortIcon field="className"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="lvMax" style="width: 15%">Max Level
            <p-sortIcon field="lvMax"></p-sortIcon></th>
        <th scope="col" pSortableColumn="atkMax" style="width: 15%">Max Atk
            <p-sortIcon field="atkMax"></p-sortIcon></th>
        <th scope="col" pSortableColumn="hpMax" style="width: 15%">Max Hp
            <p-sortIcon field="hpMax"></p-sortIcon></th>
        <th scope="col" style="width: 10%">Detail</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ser>
      <tr>
        <td>{{ ser.name }}</td>
        <td>{{ ser.className | uppercase }}</td>
        <td>{{ ser.lvMax }}</td>
        <td>{{ ser.atkMax }}</td>
        <td>{{ ser.hpMax }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-search"
            class="p-button-rounded p-button-success"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="7">No records found</td>
        </tr>
      </ng-template>
  </p-table>
</div>
